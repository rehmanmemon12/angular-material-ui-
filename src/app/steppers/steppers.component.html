<!--There are two type of steppers.-->
<!--1. Horizontal-->
<!--2. Vertical-->

<!--1. Horizontal-->
<!-- -> Completed the Complete Attribute we use "label"-->
<!--Optional we use because it show the optional mat step-->
<mat-horizontal-stepper linear>
  <mat-step label="Shipping Address" completed=true>
    <p>Shipping Address Details</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Billing Address" completed=false optional>
    <p>Billing Address Details</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="OrderDetails" completed=false >
    <p>Order Details</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>

<!--2. Vertical-->

    </div>
  </mat-step>
</mat-vertical-stepper>
